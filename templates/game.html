
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../static/css/signup.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">        
        <h3 class="text-muted">Ãœbersicht</h3>
      </div>

      <div class="jumbotron">
        <span>Spieler  <span> <span id="player"></span><br>
        <span>Wurf <span> <span id="shot"></span> <span> von 2</span><br>
        <span>Aktuelle Punkte: <span> <span id="points"></span>
      </div>
      
      <script type="text/javascript">
        var points = document.getElementById("points");
        var shot = document.getElementById("shot");
        var player = document.getElementById("player");
        
        var evtSrc = new EventSource("/stream");

        evtSrc.onmessage = function(e) {
          var fields = e.data.split('\n');
          points.innerHTML = fields[0];
          shot.innerHTML = fields[1];
          player.innerHTML = fields[2];
          
          
        };
      </script>
      

      <footer class="footer">
        <p>&copy; WirJun Cooperation</p>
      </footer>

    </div>
  </body>
</html>
